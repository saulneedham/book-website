<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <head>
        <title>Bookso | Checkout</title>
        <link rel="stylesheet" href="css/pay.css">
        <script src="js/pay.js"></script>
        <link rel="shortcut icon" href="images/bookso-favicon.jpg" type="image/jpg">
    </head>
    <body>
        <h1 class="title-box">Bookso | Checkout</h1>
        <script>
            var totalElement = getTotal();
            document.body.appendChild(totalElement);
        </script>

        <form id="payment-form" action="/process-payment" method="post">
            <label for="card-number">Card Number:</label><br>
            <input type="text" id="card-number" name="card-number"><br>

            <label for="expiry-date">Expiry Date:</label><br>
            <select id="expiry-month" name="expiry-month">
                <option value="">Month</option>
                <!-- Dynamically generated months will be inputted from js-->
            </select>
            <select id="expiry-year" name="expiry-year">
                <option value="">Year</option>
                <!-- Dynamically generated years will be inputted from js -->
            </select><br>

            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv"><br>

            <label for="shipping-info">Shipping information:</label><br>
            <textarea type="text" id="shipping-info" name="shipping-info" rows="8" cols="65"></textarea>

            <p>*Please note: No Card, Shipping or Personal details are stored,</p>
            <input type="button" id="submit-button" value="Submit">
        </form>
    </body>
</html>
